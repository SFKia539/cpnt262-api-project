<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="api.js" defer></script>

    <link rel="stylesheet" href="styles.css" />
    <title>Welcome to the Weather App</title>
  </head>
  <body>
    <header class="Header">
      <h1>It's Alberta! Wait 5 Minutes</h1>
      <p>If we can't predict it, take a look outside</p>
    </header>

    <section class="name">
      <div class="username">
        <input type="text" id="name" placeholder="Enter your name here" />
      </div>
      <button id="save-name">Save Name</button>
    </section>

    <section class="weather">
      <div class="location">
        <input type="text" id="city" placeholder="Enter your city" />
        <button id="get-weather">Get Weather</button>
      </div>
    </section>

    <main class="weatherapp">
      <h2>Weather Info</h2>
      <p>Weather Data Display</p>
      <div class="weather-display"></div>
    </main>

    <footer class="footer">
      <div class="footer-content">
        <p>&copy; 2024 Weather App. All rights reserved.</p>
        <div class="social-links">
          <a
            href="https://www.facebook.com/ethan.major.1232/"
            target="_blank"
            class="social-icon"
            >Facebook</a
          >
          <a
            href="https://x.com/Ethanmajor1171"
            target="_blank"
            class="social-icon"
            >Twitter</a
          >
          <a
            href="https://www.instagram.com/major.ethan/"
            target="_blank"
            class="social-icon"
            >Instagram</a
          >
        </div>
      </div>
    </footer>
  </body>
</html>
